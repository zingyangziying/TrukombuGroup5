    <meta charset="UTF-8" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Custom CSS for Footer Margin Issues, add class="mb-6" on last Section -->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Form Validation Script -->
    <script src="js/form_validation.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <title>TRUKOMBU</title>
</head>
<body>

<nav th:insert="fragments/navbar.html :: navbar"></nav>
<div th:insert="fragments/navbar.html :: contactUsModal"></div>

<!-- Login Form -->

    <div class="container-fluid pb-3 text-center primary_title">
        <h2>Login</h2>
    </div>

    <div class="row py-5 m-3">
        <div class="col-sm"></div>
        <div class="col-sm">

            <div th:if="${param.error}">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" aria-describedby="NameHelp" required>
                    <small id="NameHelp" class="form-text text-muted">Never share your login details with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-sm">
<!--            <form th:action="@{/logout}" method="post">-->
<!--                <input type="submit" value="Logout" />-->
<!--            </form>-->
        </div>
    </div>
    </div>



<footer th:insert="fragments/footer.html :: footer"></footer>

</html>
