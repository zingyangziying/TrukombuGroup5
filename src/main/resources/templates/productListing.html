<!doctype html>
<html class="htmlScroll" lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Custom CSS for Footer Margin Issues, add class="mb-6" on last Section -->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    
<!-- Form Validation Script -->
<script src="js/form_validation.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <title>TRUKOMBU</title>
  </head>

  <body>
    <!-- Start of Navbar & Contact Us Modal Fragment -->
    <div th:insert="fragments/navbar.html :: navbar"></div>
    <div th:insert="fragments/navbar.html :: contactUsModal"></div>
    <!-- End of Navbar & Contact Us Modal Fragment -->



    <!-- Start of Back to Top Button -->
    <button onclick="topFunction()" id="backToTopButton" class="bi bi-chevron-compact-up" title="Go to top"><br />
      TOP
    </button>
    <!-- End of Back to Top Button -->



    <!-- Start of Carousel -->
    <div id="TRUKOMBUProductCarousel" class="carousel slide mt-5" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#TRUKOMBUProductCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#TRUKOMBUProductCarousel" data-slide-to="1"></li>
        <li data-target="#TRUKOMBUProductCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/TRUKOMBU Carousel Banner Image-1.png" class="d-block w-100" alt="Carousel Banner Image 1">
        </div>
        <div class="carousel-item">
          <img src="images/TRUKOMBU Carousel Banner Image-2.png" class="d-block w-100" alt="Carousel Banner Image 2">
        </div>
        <div class="carousel-item">
          <img src="images/TRUKOMBU Carousel Banner Image-3.png" class="d-block w-100" alt="Carousel Banner Image 3">
        </div>
      </div>
      <a class="carousel-control-prev" href="#TRUKOMBUProductCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#TRUKOMBUProductCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <!-- End of Carousel -->



    <!-- Start of Product Cards -->
    <div id="productCards" class="row row-cols-1 row-cols-md-3 m-5"></div>
    <!-- End of Product Cards -->



    <!-- Start of productModal PopUp -->
    <form class="adjustform" onSubmit="event.preventDefault(); infoSubmit();">
      <!-- Need to make it as a form so that you can send the data over -->
      <!-- Need to include this "event.preventDefault()" if not, form will not work -->

    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="ModalName" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h5 class="modal-title w-100 font-weight-bold" id="ModalName">Grapefruit 300ml</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <!-- Start of Carousel Images inside Modal -->
              <div id="productModalCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
                <ol class="carousel-indicators">
                  <li data-target="#productModalCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#productModalCarousel" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner modalCarousel">
                  <div class="carousel-item active">
                    <img id="modalImageOne" src="#" class="d-block mx-auto" alt="TRUKOMBU Product Image">
                  </div>
                  <div class="carousel-item">
                    <img id="modalImageTwo" src="#" class="d-block mx-auto" alt="TRUKOMBU Product Label">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#productModalCarousel" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#productModalCarousel" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              <!-- End of Carousel Images inside Modal -->
              
              <div class="mt-3">
                <p id="modalDescription">This Grapefruit flavored Kombucha is light, citrus-y and ultra refreshing! It makes for a perfect beverage on a hot sunny day!</p>
                
                <!-- Start of Quantity Counter in Modal -->
                <div class="counter">
                  <span id="minus" class="down" onClick='decreaseCount(event, this)'>-</span>


                  <input id="showQty" type="text" value="1">

                  <span id="add" class="up" onClick='increaseCount(event, this)'>+</span>
                </div>
                <!-- End of Quantity Counter in Modal -->

                 <!-- Modal Price will change as qty changes -->
                <p id="modalPrice" class="text-right font-weight-bold"></p>
               

              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Add to Cart</button>
           
          

          </div>
        
        </div>
      </div>
    </div>
    </form>
    <!-- End of productModal PopUp -->

    <!--Start of Footer Fragment -->
    <div th:insert="fragments/footer.html :: footer"></div>
    <!--End of Footer Fragment -->

    <script src="js/productController.js"></script>
    <script src="js/productPage.js"></script>

  </body>
</html>
