<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Custom CSS for Footer Margin Issues, add class="mb-6" on last Section -->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Bootstrap Font Icon CSS Yana -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <title>TRUKOMBU</title>
  </head>

  <body>
    <!-- Start of Navbar & Contact Us Modal Fragment -->
    <div th:insert="fragments/navbar.html :: navbar"></div>
    <div th:insert="fragments/navbar.html :: contactUsModal"></div>
    <!-- End of Navbar & Contact Us Modal Fragment -->

         

    <!-- Start Product Information Entry Form -->

    <div class="container-fluid pb-3">

      <div class="text-center primary_title" >
        <h2>Product Information</h2>
      </div>

      <form id="newItemForm" enctype="multipart/form-data">
        <!---event.preventDefault() to cancels any default action such as submit the form because we need to do form validation first.
                    contactForm() function will be called (upon click "submit") to do validation. -->


        <p class="text-center secondary_title"><i><strong>"A lot of times, people don't know what they want until you show it to them.‚Äù - Steve Jobs</strong></i></p>
        <div class="form-group row mb-4">
          <label class="col-sm-2"></label>
          <label class="col-sm-3 col-form-label text-center pill_design rounded">Product Name</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="product_name" placeholder="Input your Product Name" required>
            </div>
        </div>

        <div class="form-group row mb-4">
          <label class="col-sm-2"></label>
          <label class="col-sm-3 col-form-label text-center pill_design rounded h-25">Description</label>
            <div class="col-sm-6">
              <textarea class="form-control" id="product_description" rows="3" placeholder="Enter Product Description" required></textarea>
            </div>
        </div>

        <div class="form-group row mb-4">
          <label class="col-sm-2"></label>
          <label class="col-sm-3 col-form-label text-center pill_design rounded">Price</label>
            <div class="col-sm-2">
              <select class="custom-select" id="CurrencySelect">
                <option value="sgd" selected>SGD</option>
                <option value="usd">USD</option>
                <option value="eur">EUR</option>
                <option value="rmb">RMB</option>
              </select>
            </div>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="product_price" pattern="[0-9]+\.[0-9]{2}" title="Number in 2 decimal place" placeholder="Input Price Per Unit" required>
              <!---use input pattern attribute based on Regex to validate the user input, eg. price has to be 123.20 (2 decimal place)-->
            </div>
        </div>

        <div class="form-group row mb-4">
          <label class="col-sm-2"></label>
          <label class="col-sm-3 col-form-label text-center pill_design rounded" style="height:40px;">Image One</label>
          <div class="col-sm-6">
            <div>
              <input type="file" id="product_image1" name="product_image1" accept="image/*">
<!--              <label class="custom-file-label" style="text-align: left;">Upload First Product Image</label>-->
<!--                <div id="fileList1" style="text-align: left;"></div>-->
            </div>
          </div>
        </div>

        <div class="form-group row mb-4">
          <label class="col-sm-2"></label>
          <label class="col-sm-3 col-form-label text-center pill_design rounded" style="height:40px;">Image Two</label>
            <div class="col-sm-6">
              <div>
                <input type="file" id="product_image2" name="product_image2" accept="image/*">
<!--                <label class="custom-file-label" style="text-align: left;">Upload Second Product Image</label>-->
<!--                <div id="fileList2" style="text-align: left;"></div>-->
              </div>
            </div>
        </div>

        <div class="form-group row mb-4">
          <label class="col-sm-2"></label>
          <div class="col-sm-12 text-center">
            <h5 style="text-align: center;" id="prompt_producttext"></h5>
            <button type="submit" class="btn btn-warning" style="margin-right:20px;"><strong>Submit</strong></button>
            <button type="button" class="btn btn-light" onclick = "clearProductForm()"><strong>Clear</strong></button>
          </div>
        </div>
      </form>
    </div>
   <!-- End of Product Information Entry Form --> 
        



    <!--Start of Footer Fragment -->
    <div th:insert="fragments/footer.html :: footer"></div>
    <!--End of Footer Fragment -->
    <!-- Form Validation Script -->
    <script src="js/productController.js"></script>
    <script src="js/productForm.js"></script>


  </body>
</html>
